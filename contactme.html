			<h1>Use the contact field below to send queries</h1>

			<form id="gform" name="gform" target="hidden-iframe" onsubmit="submitted=true;" action="https://docs.google.com/forms/d/e/1FAIpQLScxvm1gPKZejs6k6Zo1awc9rRnVuv3U64eMTtoj-g7fGw019Q/formResponse?">

				<label for="entry.1337511186">Email</label><br>
				<input type="text" name="entry.1337511186" id="entry.1337511186"><br>

				<label for="entry.785179247">Comments</label><br>
				<textarea name="entry.785179247" id="entry.785179247" rows="8" cols="50"></textarea>
				<br>

				<input type="submit" name="" value="submit">
			</form>		

			<iframe name="hidden-iframe" id="hidden-iframe" style="display:none;" onload="if(submitted){}"></iframe>

			<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
			<script type="text/javascript">
				var submitted = false;
			</script>
			<script type="text/javascript">
				$('#gform').on('submit', function(e){
					$('#gform *').fadeOut(2000);
					$('#gform').prepend('Your comment has been sent. Thank you for your input. We will get back to you in due course.');
				});
			</script>
